<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    var arrayDeNomes = [];

    function adicionarNoArray() {
      var input = document.getElementById('entrada');
      arrayDeNomes.push(input.value);
      input.value = "";
    }

    function mostrarConteudoArray() {
      arrayDeNomes.forEach(function (valor, indice) {
        console.log("Índice " + indice + " possui o valor " + valor);
      });
    }
  </script>

</head>

<body onload="">

  <h1 id="titulo1">Exemplo de JavaScript 1</h1>

  <input id="entrada">

  <button onclick="adicionarNoArray()">Adicionar no Array</button>


  <hr>
  <h1>Funções como parâmetro</h1>
  <script>
    function multiplicacao(a, b) {
      return a * b;
    }
    function adicao(a, b) {
      return a * b;
    }

    function executaOperacao(operacao, x, y) {
      return operacao(x, y);
    }
  </script>

  <hr>
  <script>
    function alterarImagem() {
      document.getElementById('imagem1').src = "http://dsc.inf.furb.br/arquivos/fotos/303_2019_10_17_18_39_30.jpg";
    }
  </script>
  <h1>Manipulando atributos</h1>

  <hr>
  <script>
    function adicionarParagrafo() {
      var input = document.getElementById('inputTexto');
      var texto = input.value;
      input.value = '';

      var p1 = document.createElement('p');
      p1.innerHTML = texto;

      var saida = document.getElementById('caixaDeSaida');
      saida.appendChild(p1);
    }
  </script>
  <h1>Adicionando elementos</h1>


  <div id="caixaDeSaida" style="border: 2px solid red;">
    <p>Primeiro parágrafo.</p>
  </div>

  <input id="inputTexto">
  <button onclick="adicionarParagrafo()">Adicionar</button>
